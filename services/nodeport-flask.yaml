apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-test-flask
  labels:
    app: backend-flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-flask
  template:
    metadata:
      labels:
        app: backend-flask
    spec:
      containers:
      - name: flask-app
        image: backend-k8s-hands-on:v3
---
apiVersion: v1
kind: Service
metadata:
  name: my-service-flask
  labels: 
    app: flask-app
spec:
  type: NodePort  
  selector:
    app: backend-flask
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5001